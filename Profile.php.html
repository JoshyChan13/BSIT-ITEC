<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script text="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="home.css">
    <title>Profile</title>
</head>
<body>
    <div class="container bg-sucess">
    <div class="form-container">
      <h3 class="text-success">Update Profile</h3>
      <form>
        <div class="row g-3 mb-3">
          <div class="col-md-6">
             <label for="username" class="form-label">Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
          </div>
          <div class="col-md-6">
            <label for="old-password" class="form-label">Old Password:</label>
            <input type="password" class="form-control" id="old-password" placeholder="Enter previous password">
          </div>
        </div>
        <div class="row g-3 mb-3">
          <div class="col-md-6">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="col-md-6">
            <label for="new-password" class="form-label">New Password:</label>
            <input type="password" class="form-control" id="new-password" placeholder="Enter new password">
          </div>
        </div>
        <div class="row g-3 mb-3">
          <div class="col-md-6 text">
            <label for="confirm-password" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm new password">
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-update">Account Information</button>
          <button type="button bg" class="btn btn-back">Log Out</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
